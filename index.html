<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(singaji_educational_society_cover.jpeg); 
             background-size: cover;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
           background-color: transparent;
        }
        label{
            color: black;
            font-size: 16px;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            margin: 50px auto;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #f4bd07;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #fa7807;
        }

        .btn-danger{
            background-color: red;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        } 
        .btn-danger:hover{
           
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-black">Student Registration Form</h1>
        <form id="registrationForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" class="form-control" name="dob" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" class="form-control" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address">Address:</label>
                    <input type="text" id="address" class="form-control" name="address" placeholder="Enter your address" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="city">City:</label>
                    <select id="year" class="form-control" name="year" required>
                        <option value="">Select city</option>
                        <option value="1">Khategaon</option>
                        <option value="2">harda</option>
                        <option value="3">Satwas</option>
                        <option value="4">Sandalpur</option>
                    </select>
                  
                </div>
                <div class="col-md-6 mb-3">
                    <label for="state">State:</label>
                    <select id="state" class="form-control" name="year" required>
                        <option value="">Select state</option>
                        <option value="1">Madhya Pradesh</option>
                        <option value="2">Uttar Pradesh</option>
                        <option value="3">Mumbai</option>
                        <option value="4">Rajsthan</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="zip">Zip Code:</label>
                    <input type="number" id="zip" class="form-control" name="zip" placeholder="Enter your zip code" pattern="[0-9]{5,6}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="country">Country:</label>
                    
                    <input type="text" id="country" class="form-control" name="country" placeholder="Enter your country" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="course">Course:</label>
                    <select id="course" class="form-control" name="course" required>
                        <option value="">Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Arts">Arts</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="roll">Roll Number:</label>
                    <input type="number" id="roll" class="form-control" name="roll" placeholder="Enter your roll number" pattern="^[0-9]{8,}$" required>

                </div>
                <div class="col-md-6 mb-3">
                    <label for="department">Department:</label>
                    <input type="text" id="department" class="form-control" name="department" placeholder="Enter your department" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="hobbies">Hobbies:</label>
                    <input type="text" id="hobbies" class="form-control" name="hobbies" placeholder="Enter your hobbies" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="year">Year of Study:</label>
                    <select id="year" class="form-control" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="signature">Signature:</label>
                    <input type="file" id="signature" class="form-control" name="signature" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button> 
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const phone = document.getElementById('phone');
            const zip = document.getElementById('zip');
            const password = document.getElementById('password');
            const dob = document.getElementById('dob');
            const inputs = document.querySelectorAll('.form-control');
            const roll = document.getElementById('roll');
          const rollPattern = /^[0-9]+$/; 

  if (!rollPattern.test(roll.value) || roll.value.length < 8) {
    alert('Roll number must contain at least 8 digits.');
    event.preventDefault();
    return;
}
            let isValid = true;
            const phonePattern = /^[0-9]{10}$/;
            const zipPattern = /^[0-9]{5,6}$/;
            const currentDate = new Date();
            const enteredDate = new Date(dob.value);

            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('is-invalid'); // Add red border for invalid fields
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid'); // Remove red border if valid
                }
            });

            if (!phonePattern.test(phone.value)) {
                alert('Please enter a valid 10-digit phone number.');
                event.preventDefault();
                return;
            }

            if (!zipPattern.test(zip.value)) {
                alert('Please enter a valid 5- or 6-digit zip code.');
                event.preventDefault();
                return;
            }

            if (password.value.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault();
                return;
            }

            if (enteredDate >= currentDate) {
                alert('Date of Birth must be in the past.');
                event.preventDefault();
                return;
            }
        
            if (isValid) {
                alert('Form submitted successfully!');
                this.submit(); // Submit the form if all fields are valid
            } else {
                alert('Please fill out all fields!');
            }
        });
    </script>
</body>
</html>
